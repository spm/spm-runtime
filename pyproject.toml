[project]
name = "spm-runtime"
maintainers = [{name = "Yael Balbastre", email = "y.balbastre@ucl.ac.uk"}]
description = "Compiled SPM package that can be called from Python"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",  # If >= R2020a
]
requires-python = "{python_versions}"
dependencies = ["matlab-runtime"]
version = "0.0.0"

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
Homepage = "https://github.com/balbasty/spm-runtime"
Issues = "https://github.com/balbasty/spm-runtime/issues"

[project.scripts]
spm = "spm_runtime.cli:main"

[build-system]
requires = [
  "setuptools >= 61.0",
  "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["spm_runtime"]
