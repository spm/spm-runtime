name: Release (R2021b)
description: Compile, Build, Publish on PyPI, Release on GitHub

on:
  workflow_run:
    workflows: [Release]
    types:
      - completed

env:
  MATLAB_VERSION: R2021b
  SPM_VERSION: ${{ github.event.workflow_run.name }}

# ======================================================================

jobs:

  # --------------------------------------------------------------------
  guess-version:
    # This workflow is always triggered when the "Release" workflow completes,
    # even if it failed. This barrier job is triggered only if it succeeded.
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/guess_version.yml
    with:
      spm-version: ${{ env.SPM_VERSION }}
      increase-post: false

  # --------------------------------------------------------------------
  compile:
    needs: guess-version
    uses: ./.github/workflows/compile.yml
    with:
      spm-version: ${{ env.SPM_VERSION }}
      matlab-version: ${{ env.MATLAB_VERSION }}

  # --------------------------------------------------------------------
  build:
    needs: compile
    uses: ./.github/workflows/build.yml
    with:
      spm-version: ${{ env.SPM_VERSION }}
      matlab-version: ${{ env.MATLAB_VERSION }}
      main-package: false
    secrets:
      MATLAB_BATCH_TOKEN: ${{ secrets.MATLAB_BATCH_TOKEN }}

  # --------------------------------------------------------------------
  publish-test-pypi:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/spm-runtime

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download distribution
      uses: actions/download-artifact@v4
      with:
        name: spm_${{ env.SPM_VERSION }}_${{ env.MATLAB_VERSION }}.dist
        path: dist/

    # - name: Publish distribution ðŸ“¦ to PyPI
    #   uses: pypa/gh-action-pypi-publish@release/v1
    #   with:
    #     repository-url: https://test.pypi.org/legacy/

  # --------------------------------------------------------------------
  publish-pypi:
    needs: publish-test-pypi
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/spm-runtime

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download distribution
      uses: actions/download-artifact@v4
      with:
        name: spm_${{ env.SPM_VERSION }}_${{ env.MATLAB_VERSION }}.dist
        path: dist/

