[project]
name = "spm-runtime"
description = "Compiled SPM package that can be called from Python"
readme = "README.md"
classifiers = [ "Intended Audience :: Science/Research", "License :: OSI Approved :: GNU General Public License v2 (GPLv2)", "Operating System :: OS Independent", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12",]
requires-python = ">=3.9,<3.13"
dependencies = [ "matlab-runtime",]
version = "25.01.01"
[[project.maintainers]]
name = "Yael Balbastre"
email = "y.balbastre@ucl.ac.uk"

[build-system]
requires = [ "setuptools >= 61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
test = [ "pytest",]

[project.urls]
Homepage = "https://github.com/balbasty/spm-runtime"
Issues = "https://github.com/balbasty/spm-runtime/issues"

[project.scripts]
spm = "spm_runtime:_standalone_entrypoint"

[tool.setuptools]
packages = [ "spm_runtime",]

[tool.setuptools.package-data]
spm_runtime = [ "spm_runtime/_spm/_spm.ctf",]
